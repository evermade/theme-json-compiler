<style>
  main {
    font-family: Arial, Helvetica, sans-serif;
    display: flex;
    flex-direction: column;
    justify-content: space-between;
    height: 100%;
  }

  h2 {
	margin: 0.5rem 0.5rem 1rem;
	padding: 0;
  }

  textarea {
    width: 100%;
    font-size: 0.7rem;
    resize: none;
    padding: 0.5rem;
    background-color: #212121;
    color: #99A5AB;
    border: 0;
    border-radius: 0.25rem;
	flex: 1;
  }

  button {
    font-size: 1rem;
    padding: 0.5rem 1rem;
    cursor: pointer;
  }

  div {
    margin-top: 0.5rem;
  }

  .controls {
	display: flex;
	flex-direction: row;
	gap: 0.5rem;
  }

  .controls button {
    flex: 1;
  }

  .bottom {
    margin-top: auto;
  }
</style>

<main>
  <h2>Theme.json ðŸš€</h2>
  <textarea id="textarea" readonly></textarea>
  <div class="controls">
    <button id="palette">Get color palette</button>
    <button id="font-sizes">Get font sizes</button>
  </div>
</main>

<script>
  document.getElementById("palette").onclick = () => {
    parent.postMessage({ pluginMessage: "palette" }, "*");
  };

  document.getElementById("font-sizes").onclick = () => {
    parent.postMessage({ pluginMessage: "font-sizes" }, "*");
  };

  onmessage = (event) => {
    document.getElementById("textarea").value = JSON.stringify(
      event.data.pluginMessage
    );
  };
</script>
